<!-- Arrival Flight Strip Template -->
<!-- 7-column layout: cols 2&3 span full height, others split in middle -->

<div class="strip-layout paper-strip arrival-layout">
  <div class="strip-container">
    <!-- Column 1: No rows, just positioned text -->
    <div class="column column-full column-no-rows edit-column callsign-column-arr" data-field="callsign-box-arr" style="position: relative;">
      <span class="field-value callsign-large">
        {{callsign}}
      </span>
      {{{diagonal_line_svg_arr}}}
      <div class="field-spacing-group">
        <span class="field-value field-right field-placeholder">&nbsp;</span>
        <div class="field-middle-group">
          <span class="field-value field-left">{{frul}}</span>
          <span class="field-value">{{atyp}}<span class="wtc-wrapper"><span class="wtc-badge">{{wake}}</span>{{{wtc_circle_svg}}}</span></span>
        </div>
        <span class="field-value field-right">{{assr}}</span>
      </div>
    </div>
    
    <!-- Column 2: Split -->
    <div class="column column-split">
      <div class="cell cell-top">
        <span class="field-value">{{eta}}</span>
      </div>
      <div class="cell cell-bottom column-2-bottom-split">
        <div class="cell ata-left-cell" data-field="ata-l">
          <span class="ata-l-value">{{{ata_l_indicator}}}</span>
        </div>
        <div class="cell ata-right-cell" data-field="ata-m">
          <span class="ata-m-value">{{ata_minutes}}</span>
        </div>
      </div>
    </div>
    
    <!-- Column 3: Full height with STAR at bottom -->
    <div class="column column-full column-sid">
      <span class="field-value sid-large">{{star || ''}}</span>
      <div class="column3-bottom-curved-arrow" data-field="curved-arrow">
        {{{curved_arrow_svg}}}
      </div>
    </div>
    
    <!-- Column 4: Split -->
    <div class="column column-split column-no-right-border">
      <div class="cell cell-top cell-with-right-border">
        <span class="field-value"></span>
      </div>
      <div class="cell cell-bottom">
        <span class="field-value">{{adep}}</span>
      </div>
    </div>
    
    <!-- Column 5: Split -->
    <div class="column column-split">
      <div class="cell cell-top">
        <span class="field-value"></span>
      </div>
      <div class="cell cell-bottom">
        <span class="field-value">{{ades}}</span>
      </div>
    </div>
    
    <!-- Column 6: Split -->
    <div class="column column-split column-no-right-border">
      <div class="cell cell-top cell-with-right-border">
        <span class="field-value">{{rwy}}</span>
      </div>
      <div class="cell cell-bottom">
        <span class="field-value"></span>
      </div>
    </div>
    
    <!-- Column 7: Three equally spaced rows -->
    <div class="column column-full column-three-rows">
      <div class="stand-area stand-cell" data-field="stand">
        <span class="field-value stand-value">{{stand}}</span>
      </div>
      <div class="eobt-area">
        <span class="field-value eobt-value">{{eobt || ''}}</span>
      </div>
    </div>
  </div>
</div>
