<!-- Standard Flight Strip Template -->
<!-- 7-column layout: cols 2&3 span full height, others split in middle -->

<div class="strip-layout paper-strip standard-layout">
  <div class="strip-container">
    <!-- Column 1: No rows, just positioned text -->
    <div class="column column-full column-no-rows edit-column" data-field="column1">
      <span class="field-value callsign-large">{{callsign}}</span>
      <div class="field-spacing-group">
        <span class="field-value field-right field-placeholder">&nbsp;</span>
        <div class="field-middle-group">
          <span class="field-value field-left">{{frul}}</span>
          <span class="field-value">{{atyp}}<span class="wtc-badge">{{wake}}</span></span>
        </div>
        <span class="field-value field-right">{{assr}}</span>
      </div>
    </div>
    
    <!-- Column 2: Split -->
    <div class="column column-split">
      <div class="cell cell-top">
        <span class="field-value">{{eobt || eta}}</span>
      </div>
      <div class="cell cell-bottom ata-cell" data-field="ata">
        <span class="field-value ata-value">{{ata}}</span>
      </div>
    </div>
    
    <!-- Column 3: Editable field -->
    <div class="column column-full column-sid edit-col3" data-field="column3">
      <span class="field-value sid-large">{{col3_text}}</span>
    </div>
    
    <!-- Column 4: Split -->
    <div class="column column-split column-no-right-border">
      <div class="cell cell-top cell-with-right-border check-cell" data-field="check1">
        <span class="field-value check-value">{{check1}}</span>
      </div>
      <div class="cell cell-bottom">
        <span class="field-value">{{adep}}</span>
      </div>
    </div>
    
    <!-- Column 5: Split -->
    <div class="column column-split">
      <div class="cell cell-top check-cell" data-field="check2">
        <span class="field-value check-value">{{check2}}</span>
      </div>
      <div class="cell cell-bottom">
        <span class="field-value">{{ades}}</span>
      </div>
    </div>
    
    <!-- Column 6: Split -->
    <div class="column column-split column-no-right-border">
      <div class="cell cell-top cell-with-right-border">
        <span class="field-value">{{rwy}}</span>
      </div>
      <div class="cell cell-bottom route-cell">
        <span class="field-value route-text">{{route || ''}}</span>
      </div>
    </div>
    
    <!-- Column 7: Stand area (full height, no EOBT) -->
    <div class="column column-full">
      <div class="cell cell-full stand-cell" data-field="stand">
        <span class="field-value stand-value">{{stand}}</span>
      </div>
    </div>
  </div>
</div>
