<!-- Arrival Flight Strip Template -->
<!-- Optimized layout for arrival operations -->

<div class="strip-layout strip-arrival-layout">
  <!-- Header Section -->
  <div class="strip-header-row">
    <div class="field-group callsign-group">
      <span class="field-value callsign">{{callsign}}</span>
    </div>
    <div class="field-group frul-chip">
      <span class="chip chip-{{frul}}">{{frul}}</span>
    </div>
  </div>

  <!-- Row 1: Aircraft & Cleared Level -->
  <div class="strip-row">
    <div class="field-group flex-2">
      <label class="field-label">ATYP</label>
      <span class="field-value highlight">{{atyp}}</span>
    </div>
    <div class="field-group flex-2">
      <label class="field-label">ASSR</label>
      <span class="field-value highlight">{{assr || '----'}}</span>
    </div>
    <div class="field-group flex-1">
      <label class="field-label">CFL</label>
      <span class="field-value">{{cfl || rfl || '---'}}</span>
    </div>
  </div>

  <div class="strip-divider"></div>

  <!-- Row 2: Route -->
  <div class="strip-row">
    <div class="field-group flex-1">
      <label class="field-label">FROM</label>
      <span class="field-value airport">{{adep}}</span>
    </div>
    <div class="field-group flex-2">
      <label class="field-label">STAR</label>
      <span class="field-value route">{{star || 'VECTORS'}}</span>
    </div>
    <div class="field-group flex-1">
      <label class="field-label">ARR</label>
      <span class="field-value airport">{{ades}}</span>
    </div>
  </div>

  <div class="strip-divider"></div>

  <!-- Row 3: Runway & ETA -->
  <div class="strip-row">
    <div class="field-group flex-1">
      <label class="field-label">RWY</label>
      <span class="field-value">{{rwy || '--'}}</span>
    </div>
    <div class="field-group flex-1">
      <label class="field-label">ETA</label>
      <span class="field-value time">{{eta || eobt || '--:--'}}</span>
    </div>
  </div>
</div>
