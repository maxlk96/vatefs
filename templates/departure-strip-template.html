<!-- Departure Flight Strip Template -->
<!-- Optimized layout for departure operations -->

<div class="strip-layout strip-departure-layout">
  <!-- Header Section -->
  <div class="strip-header-row">
    <div class="field-group callsign-group">
      <span class="field-value callsign">{{callsign}}</span>
    </div>
    <div class="field-group frul-chip">
      <span class="chip chip-{{frul}}">{{frul}}</span>
    </div>
    <div class="field-group wake-badge" v-if="wake">
      <span class="badge badge-wake">{{wake}}</span>
    </div>
  </div>

  <!-- Row 1: Aircraft & Squawk -->
  <div class="strip-row">
    <div class="field-group flex-2">
      <label class="field-label">ATYP</label>
      <span class="field-value highlight">{{atyp}}</span>
    </div>
    <div class="field-group flex-2">
      <label class="field-label">ASSR</label>
      <span class="field-value highlight">{{assr || '----'}}</span>
    </div>
    <div class="field-group flex-1">
      <label class="field-label">RWY</label>
      <span class="field-value">{{rwy || '--'}}</span>
    </div>
  </div>

  <div class="strip-divider"></div>

  <!-- Row 2: Route -->
  <div class="strip-row">
    <div class="field-group flex-1">
      <label class="field-label">DEP</label>
      <span class="field-value airport">{{adep}}</span>
    </div>
    <div class="field-group flex-2">
      <label class="field-label">SID</label>
      <span class="field-value route">{{sid || 'DCT'}}</span>
    </div>
    <div class="field-group flex-1">
      <label class="field-label">DEST</label>
      <span class="field-value airport">{{ades}}</span>
    </div>
  </div>

  <div class="strip-divider"></div>

  <!-- Row 3: Level & Time -->
  <div class="strip-row">
    <div class="field-group flex-1">
      <label class="field-label">RFL</label>
      <span class="field-value">{{rfl || '---'}}</span>
    </div>
    <div class="field-group flex-1">
      <label class="field-label">EOBT</label>
      <span class="field-value time">{{eobt || '--:--'}}</span>
    </div>
  </div>
</div>
